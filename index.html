<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <meta name="description" content="A simple calculator with dark/light mode toggle">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/themes.css">
</head>
<body>
    <div class="calculator-container">
        <header class="calculator-header">
            <h1>Calculator</h1>
            <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>
        
        <main class="calculator-main">
            <div class="display-area">
                <div id="display" class="display" aria-live="polite" aria-atomic="true">0</div>
            </div>
            
            <div class="button-grid">
                <!-- Row 1 -->
                <button class="btn btn-clear" data-action="clear" aria-label="Clear">C</button>
                <button class="btn btn-operation" data-action="sign" aria-label="Plus/Minus">Â±</button>
                <button class="btn btn-operation" data-action="percent" aria-label="Percent">%</button>
                <button class="btn btn-operation" data-action="divide" aria-label="Divide">Ã·</button>
                
                <!-- Row 2 -->
                <button class="btn btn-number" data-number="7" aria-label="7">7</button>
                <button class="btn btn-number" data-number="8" aria-label="8">8</button>
                <button class="btn btn-number" data-number="9" aria-label="9">9</button>
                <button class="btn btn-operation" data-action="multiply" aria-label="Multiply">Ã—</button>
                
                <!-- Row 3 -->
                <button class="btn btn-number" data-number="4" aria-label="4">4</button>
                <button class="btn btn-number" data-number="5" aria-label="5">5</button>
                <button class="btn btn-number" data-number="6" aria-label="6">6</button>
                <button class="btn btn-operation" data-action="subtract" aria-label="Subtract">âˆ’</button>
                
                <!-- Row 4 -->
                <button class="btn btn-number" data-number="1" aria-label="1">1</button>
                <button class="btn btn-number" data-number="2" aria-label="2">2</button>
                <button class="btn btn-number" data-number="3" aria-label="3">3</button>
                <button class="btn btn-operation" data-action="add" aria-label="Add">+</button>
                
                <!-- Row 5 -->
                <button class="btn btn-number btn-zero" data-number="0" aria-label="0">0</button>
                <button class="btn btn-number" data-number="." aria-label="Decimal point">.</button>
                <button class="btn btn-equals" data-action="equals" aria-label="Equals">=</button>
            </div>
        </main>
    </div>
    
    <script src="scripts/input-validator.js"></script>
    <script src="scripts/theme-manager.js"></script>
    <script src="scripts/calculator.js"></script>
</body>
</html>
